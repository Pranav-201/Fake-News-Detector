<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>News Aggregator</h1>
    </div>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Search news...">
        <button id="search-button">Search</button>
    </div>

    <div class="categories">
        <button onclick="filterNews('general')">General</button>
        <button onclick="filterNews('sports')">Sports</button>
        <button onclick="filterNews('technology')">Technology</button>
        <button onclick="filterNews('entertainment')">Entertainment</button>
    </div>

    <div class="news-container" id="news-container">
        <!-- News articles will be dynamically displayed here -->
    </div>

    <template id="template-news-card">
        <div class="news-card">
            <img id="news-img" src="" alt="News Image">
            <div class="content">
                <h2 id="news-title"></h2>
                <p id="news-desc"></p>
                <p id="news-source"></p>
                <a href="#" target="_blank">Read More</a>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
